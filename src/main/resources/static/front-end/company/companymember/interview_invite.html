	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		let projectName = window.location.pathname.split('/')[1]; // SeekerPool

		// ==================初始化日期為當天============================================
		$(function() {
			var date = new Date();
			var day = date.getDate();
			var month = date.getMonth() + 1;
			var year = date.getFullYear();
			if (month < 10)
				month = "0" + month;
			if (day < 10)
				day = "0" + day;
			var today = year + "-" + month + "-" + day;
			$("#datetime").attr("value", today);
		});

		// ===================================================================================
		// 左邊欄位打開闔起動畫 (ok)
		$(function() {
			$(".center").find(".sub-menu").slideToggle(
					400,
					function() {
						$(this).closest(".main-list").find(".sub-menu")
								.toggleClass("-none")
					});
		})

		$("ul").on(
				"click",
				".main-list",
				function() {
					$(this).closest(".main-list").find(".sub-menu")
							.slideToggle(
									400,
									function() {
										$(this).closest(".main-list").find(
												".sub-menu").toggleClass(
												"-none")
									});
				});

		// =============== 新增面試時間 =======================
		let dateCounter = 0;
		// 儲存已被選擇的時間段
		let selectedDateTimes = [];

		$("#add-time").click(function() {

			if (dateCounter < 3) {

				const dateInput = $("#datetime").val();
				const timeZone = $("#time-zone").val();

				// 轉換日期格式: "YYYY-MM-DD" - "MM月DD日"
				const dateParts = dateInput.split("-");
				let month = parseInt(dateParts[1], 10); // Parse the month to integer to remove leading zero.
				let day = parseInt(dateParts[2], 10); // Parse the day to integer to remove leading zero.
				const formattedDate = month + '月' + day + '日';

				// 選擇的日期及時間轉換成新字串
				const newDateTime = formattedDate + ' ' + timeZone;

				// 時間段已被選擇則不加入
				if (selectedDateTimes.includes(newDateTime)) {
					// 將警告訊息顯示出來
					$("#warning").css("visibility", "visible");
					return;
				}

				dateCounter += 1;
				$("#warning").css("visibility", "hidden");

				selectedDateTimes.push(newDateTime);
				const newP = $('<p></p>').text(newDateTime);
				newP.addClass('date-' + dateCounter);

				$("#chosenDateTime").append(newP);
			} else {
				alert("最多選三個時段");
			}
		});

		// =====================================================================
		//按下按鈕後送出邀請
		function interviewSubmit() {
			if (dateCounter != 0) {
				let date1 = $(".date-1").html();
				let date2 = $(".date-2").html();
				let date3 = $(".date-3").html();
				//用假資料代替
				let memId = 36;
				//用假資料代替
				let jobNo = 21;

				$.ajax({
					url : "/company/interviewInvite",
					type : 'POST',
					data : {
						memId : memId,
						date1 : date1,
						date2 : date2,
						date3 : date3,
						jobNo : jobNo
					},
					async : false,//同步請求
					cache : false,//不快取頁面
					success : function(data) {
						if (data.flag) {
							//郵件寄送成功
							alert("已郵件通知該位人才");
						} else {
							//郵件寄送失敗
							alert("郵件寄送失敗，請稍後再試");
						}
					},
					error : function() {
						location.href = "membererror.html";
					}
				});

			} else {
				alert("請至少選擇一個時段");
			}
		}
	</script>
